<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory Game</title>
  <link rel="stylesheet" href="stylesheets/reset.css"/>
  <link rel="stylesheet" href="stylesheets/home.css" />
</head>
<body>
  <h1>Welkom bij Memory Game</h1>
  <nav>
      <ul>
          <li><a href="login.html">Inloggen</a></li>
          <li><a href="register.html">Registreren</a></li>
      </ul>
  </nav>
  <div class="layout">
    <div class="layout__column layout__column--left">
      <div class="info">
        <p class="info__title">Javascript memory</p>
        <p class="info__item">Elapsed time: <span class="info__value" id="elapsed-time">0</span></p>
        <p class="info__item">Pairs found: <span class="info__value" id="pairs-found">0</span></p>
        <p class="info__item">Remaining time: <span class="info__value" id="remaining-time">0</span></p>
        <div class="info__item">
          <div class="info__time__progressbar"><div class="info__time__progressbar--bar"></div></div>
        </div>
      </div>
      <div class="game">
      </div>
    </div>
    <div class="layout__column layout__column--right">
      <div class="spacer"></div>
      <div class="sidebar">
        <div class="score">
          <p class="score__title">Top five:</p>
          <ul class="score__list">
            <li class="score__item">1. -</li>
            <li class="score__item">2. -</li>
            <li class="score__item">3. -</li>
            <li class="score__item">4. -</li>
            <li class="score__item">5. -</li>
          </ul>
        </div>
        <div class="playtime">
          <p class="playtime__title">Average Play Time:</p>
          <p class="playtime__time">0s (64s)</p>
        </div>
        <div class="settings">
          <div class="settings__board">
            <div class="card__character">
              <label>
                Characters on board: <input type="text" maxlength="6" class="card__character--selector board__selector" id="characters_on_cards_input"/>
              </label>
            </div>
            <div class="board__size">
              <label>
                Size of board: <select class="board__size--selector board__selector" id="size_of_board_input"></select>
              </label>
            </div>
          </div>
          <div class="settings__colors">
            <label>
              Card Color: <input class="colors__card--card colors_card_button" type="color" data-color-type="card">
            </label>
            <label>
              Open Color: <input class="colors__open--card colors_card_button" type="color" data-color-type="open">
            </label>
            <label>
              Found Color: <input class="colors__found--card colors_card_button" type="color" data-color-type="found"/>
            </label>
          </div>
          <div class="settings__image">
            <label>
              Image type of cards: <select class="board__image--selector board__selector" id="image_of_board_input"></select>
            </label>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="scripts/script.js" type="module"></script>
</body>
</html>
