<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory Game</title>
  <link rel="stylesheet" href="stylesheets/reset.css"/>
  <link rel="stylesheet" href="stylesheets/home.css" />
</head>
<body>
  <div class="user-display" id="user-display">
  </div>
  
  <div class="layout">
    <div class="layout__column layout__column--left">
      <div class="info">
        <p class="info__title">Javascript memory</p>
        <p class="info__item">Elapsed time: <span class="info__value" id="elapsed-time">0</span></p>
        <p class="info__item">Pairs found: <span class="info__value" id="pairs-found">0</span></p>
        <p class="info__item">Remaining time: <span class="info__value" id="remaining-time">0</span></p>
        <div class="info__item">
          <div class="info__time__progressbar"><div class="info__time__progressbar--bar"></div></div>
        </div>
      </div>
      <div class="game">
      </div>
    </div>
    <div class="layout__column layout__column--right">
      <div class="spacer"></div>
      <div class="sidebar">
        <div class="score">
          <p class="score__title">Top five:</p>
          <ul class="score__list">
            <li class="score__item">Loading...</li>
          </ul>
        </div>
        <div class="playtime">
          <p class="playtime__title">Average Play Time:</p>
          <p class="playtime__time">Loading...</p>
        </div>
        
        <!-- Hidden elements for game integration - these won't be visible but are needed by the JavaScript -->
        <div style="display: none;">
          <select id="size_of_board_input">
            <option value="2">2x2</option>
            <option value="4">4x4</option>
            <option value="6" selected>6x6</option>
            <option value="8">8x8</option>
          </select>
          
          <input type="text" maxlength="6" id="characters_on_cards_input" value="-"/>
          
          <select id="image_of_board_input">
            <option value="0">Characters</option>
            <option value="1">Dog Images</option>
            <option value="2">Cat Images</option>
          </select>
          
          <input class="colors__card--card" type="color" value="#444444" data-color-type="card">
          <input class="colors__open--card" type="color" value="#808080" data-color-type="open">
          <input class="colors__found--card" type="color" value="#007722" data-color-type="found"/>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Load game integration first to set up preferences loading -->
  <script src="scripts/game-integration.js" type="module"></script>
  <!-- Load leaderboard -->
  <script src="scripts/Board/leaderboard.js" type="module"></script>
  <!-- Load main script last -->
  <script src="./scripts/script.js" type="module"></script>
</body>
</html>
