<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Preferences - Memory Game</title>
  <link rel="stylesheet" href="stylesheets/home.css" />
  <link rel="stylesheet" href="stylesheets/reset.css"/>
  <link rel="stylesheet" href="stylesheets/preferences.css" />
</head>
<body>
  <div class="navigation">
    <a class="auth-title" href="index.html">‚Üê Back to game</a>
  </div>

  <div class="preferences-container">
    <h1>Player Preferences</h1>
    
    <div id="loading" class="loading">Loading your preferences...</div>
    <div id="error-message" class="error" style="display: none;"></div>
    <div id="success-message" class="success" style="display: none;"></div>

    <form id="preferencesForm" class="preferences-form" style="display: none;">
      <div class="form-group">
        <label for="email">New Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" />
      </div>

      <div class="form-group">
        <label for="api">Picture API:</label>
        <select id="api" name="api">
          <option value="0">Placeholder</option>
          <option value="1">Dog Images</option>
          <option value="2">Cat Images</option>
        </select>
      </div>

      <div class="color-input-group">
        <div class="form-group">
          <label for="color_found">
            Color for Found Cards:
            <span class="color-preview" id="foundPreview"></span>
          </label>
          <input type="color" id="color_found" name="color_found" />
        </div>

        <div class="form-group">
          <label for="color_closed">
            Color for Closed Cards:
            <span class="color-preview" id="closedPreview"></span>
          </label>
          <input type="color" id="color_closed" name="color_closed" />
        </div>
      </div>

      <button type="submit" class="save-button" id="saveButton">
        Save Preferences
      </button>
    </form>
  </div>

  <script type="module" src="scripts/preferences.js"></script>
</body>
</html>
