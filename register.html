<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registreren</title>
</head>
<body>
    <h1>Registreren</h1>
    <form id="register-form">
        <label>
            Gebruikersnaam: <input type="text" name="username" required />
        </label><br />
        <label>
            Wachtwoord: <input type="password" name="password" required />
        </label><br />
        <button type="submit">Registreren</button>
    </form>
    <p>Heb je al een account? <a href="login.html">Inloggen</a></p>
    <script type="module" src="scripts/register.js"></script>
</body>
</html>
